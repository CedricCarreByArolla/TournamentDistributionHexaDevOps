
<h1>Tournaments list</h1>

<p *ngIf="!tournaments?.length"><em>Loading...</em></p>
<p>
  <a asp-page="Create">Create New</a>
</p>
<table class="table" *ngIf="tournaments.length">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Start date
      </th>
      <th>
        End date
      </th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tournament of tournaments">
      <td>
        {{ tournament.name }}
      </td>
      <td>
        {{ tournament.startDate }}
      </td>
      <td>
        {{ tournament.endDate }}
      </td>
      <td><a [routerLink]="['/tournaments',tournament.id,'Scores']">Details</a></td>
    </tr>

  </tbody>
</table>
