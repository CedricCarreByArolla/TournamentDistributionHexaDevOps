
<div class="col-lg-5">
  <div class="row">
    <div class="col-lg-12">
      <h4>Classement</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Joueur</th>
            <th>Points</th>
            <th>Progression</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let classement of classements">
            <td>{{ classement.playerName }}</td>
            <td>{{ classement.points }}</td>
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar"
                     [style.width.%]='classement.progression'
                     [attr.aria-valuenow]='classement.progression'
                     aria-valuemin="0" aria-valuemax="100"> {{classement.progression}} %</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h4>Avancement</h4>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar"
             [style.width.%]='progressionTournoi'
             [attr.aria-valuenow]='progressionTournoi'
             aria-valuemin="0" aria-valuemax="100"> {{ progressionTournoi }} %</div>
      </div>
    </div>
  </div>
  <burndownchart [tournamentId]='tournamentId'></burndownchart>
</div>
